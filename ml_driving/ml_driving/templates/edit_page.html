{% extends 'base.html' %}

<!-- CONTENT -->

{% block content %}

<section class="edit-section">
  <div class="provisional-info admin">
    <div class="link-container-text">
      <h2 class="head-title solo admin">
        Edit {{ data['edit_page_details']['type'] }}
        <span class="admin-logout"
          ><a href="{{ url_for(data['edit_page_details']['back_url']) }}">
            - {{ data['edit_page_details']['back_title'] }}</a
          ></span
        >
      </h2>
    </div>
  </div>

  <div class="link-container-text admin admin__edit-form">
    {% include data['edit_page_details']['form_page'] %}
  </div>
</section>

{% endblock content %}
